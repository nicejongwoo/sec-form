<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_template}">
<head>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>CodeGroup</title>
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="#{codegroup.header.list}">코드그룹 목록</h2>

	<div class="btn-group">
		<a class="btn btn-primary" href="register.html" th:href="@{/codegroup/register}" th:text="#{action.new}">글쓰기</a>
	</div>

	<table class="table">
		<thead>
			<tr>
				<th th:text="#{codegroup.groupCode}">코드그룹 코드</th>
				<th th:text="#{codegroup.groupName}">코드그룹 명</th>
				<th th:text="#{codegroup.regdate}">등록일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${#lists.isEmpty(list)}">
				<td colspan="3" th:text="#{common.listEmpty}">게시글이 없습니다.</td>
			</tr>
			<tr th:each="codeGroup:${list}">
				<td th:text="${codeGroup.groupCode}">${codeGroup.groupCode}</td>
				<td><a th:text="${codeGroup.groupName}" th:href="|/codegroup/read?groupCode=${codeGroup.groupCode}|">${codeGroup.groupName}</a></td>
				<td th:text="${#temporals.format(codeGroup.regDate, 'yyyy-MM-dd HH:mm')}">${codeGroup.regDate}</td>
			</tr>
		</tbody>
	</table>

	<script th:inline="javascript">
		var result = [[${msg}]];
		if(result==='success'){
			alert([[#{common.processSuccess}]]);
		}
	</script>
</div>
</body>
</html>
