<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_template}">
<head>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>CodeGroup</title>
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="#{codegroup.header.register}">코드그룹 등록</h2>
	<form id="codeGroup" action="list.html" th:action="@{/codegroup/register}" th:object="${codeGroup}" method="POST">
		<div class="mb-3">
			<label for="groupCode" class="form-label" th:text="#{codegroup.groupCode}">Email address</label>
			<input type="text" class="form-control" name="groupCode" id="groupCode" aria-describedby="groupCodeHelp">
			<div id="groupCodeHelp" class="form-text">We'll never share your email with anyone else.</div>
		</div>
		<div class="mb-3">
			<label for="groupName" class="form-label" th:text="#{codegroup.groupName}">Email address</label>
			<input type="text" class="form-control" name="groupName" id="groupName" aria-describedby="groupNameHelp">
			<div id="groupNameHelp" class="form-text">We'll never share your email with anyone else.</div>
		</div>
		<button type="submit" id="btnRegister" class="btn btn-primary" th:text="#{action.register}">등록</button>
		<button type="button" id="btnList" class="btn btn-secondary" th:text="#{action.list}">목록</button>
	</form>

	<script>
		var formObj = document.getElementById('codeGroup');
		var btnRegister = document.getElementById('btnRegister');
		var btnList = document.getElementById('btnList');
		btnRegister.onclick = function(){
			formObj.submit();
		}
		btnList.onclick = function(){
			self.location='list';
		}
	</script>
</div>
</body>
</html>
