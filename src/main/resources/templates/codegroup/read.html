<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_template}">
<head>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>CodeGroup</title>
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="#{codegroup.header.read}">코드그룹 상세조회</h2>

	<table class="table">
		<thead>
			<tr>
				<th th:text="#{codegroup.groupCode}">코드그룹 코드</th>
				<th th:text="#{codegroup.groupName}">코드그룹 명</th>
				<th th:text="#{codegroup.regdate}">등록일시</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${codeGroup.groupCode}">${codeGroup.groupCode}</td>
				<td th:text="${codeGroup.groupName}">${codeGroup.groupName}</a></td>
				<td th:text="${#temporals.format(codeGroup.regDate, 'yyyy-MM-dd HH:mm')}">${codeGroup.regDate}</td>
			</tr>
		</tbody>
	</table>

	<div class="btn-group">
		<a class="btn btn-primary" href="modify.html" th:href="|/codegroup/modify?groupCode=${codeGroup.groupCode}|" th:text="#{action.modify}">수정</a>
		<a class="btn btn-danger" href="remove.html" th:href="|/codegroup/remove?groupCode=${codeGroup.groupCode}|" th:text="#{action.remove}">삭제</a>
		<a class="btn btn-secondary" href="list.html" th:href="@{/codegroup/list}" th:text="#{action.list}">목록</a>
	</div>

</div>
</body>
</html>
