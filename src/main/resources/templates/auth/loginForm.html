<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_template}">
<head>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Login</title>
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="#{auth.header.login}">login</h2>
	<h2 th:text="${error}">error</h2>
	<h2 th:text="${logout}">logout</h2>
	<form id="submitForm" action="/auth/login" method="POST">
		<div class="mb-3">
			<label for="username" class="form-label">아이디</label>
			<input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp">
			<div id="usernameHelp" class="form-text">error message</div>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label" >비밀번호</label>
			<input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp">
			<div id="passwordHelp" class="form-text">error message</div>
		</div>
		<div class="form-group mb-3">
			<input id="rememberMe" class="form-check-input" type="checkbox" name="remember-me" checked>
			<label for="rememberMe" class="form-check-label" aria-describedby="rememberMeHelp">로그인 유지</label>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<button type="submit" class="btn btn-primary" th:text="#{action.login}">로그인</button>
	</form>

</div>
</body>
</html>
