<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_template}">
<head>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>item</title>
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="#{item.header.read}">상세조회</h2>

	<form id="submitForm" action="#" th:object="${item}" method="">
		<table class="table">
			<tbody>
				<tr>
					<th th:text="#{item.itemName}"></th>
					<td th:text="*{itemName}"></td>
				</tr>
				<tr>
					<th th:text="#{item.itemPrice}"></th>
					<td th:text="|*{price}원|"></td>
				</tr>
				<tr>
					<th th:text="#{item.itemPreview}"></th>
					<td><img src="display?" th:src="|display?itemId=${item.itemId}|" width="210"/></td>
				</tr>
				<tr>
					<th th:text="#{item.description}"></th>
					<td><pre th:text="*{description}"></pre></td>
				</tr>
			</tbody>
		</table>
	</form>

	<div class="btn-group">
		<button type="button" id="btnList" class="btn btn-secondary" th:text="#{action.list}">목록</button>
	</div>

	<script th:inline="javascript">
		var btnList = document.getElementById('btnList');

		btnList.onclick = function(){
			self.location='list';
		}
	</script>

</div>

</body>
</html>
