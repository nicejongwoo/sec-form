<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_template}">
<head>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>CodeGroup</title>
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="#{codedetail.header.read}">코드그룹 상세조회</h2>

	<form id="codeDetail" action="#" th:action="@{/codedetail/remove}" th:object="${codeDetail}" method="post">
		<input type="hidden" name="groupCode" th:field="*{groupCode}" id="groupCode">
		<input type="hidden" name="codeValue" th:field="*{codeValue}" id="codeValue">
		<table class="table">
			<thead>
			<tr>
				<th th:text="#{codedetail.groupCode}">그룹코드</th>
				<th th:text="#{codedetail.codeValue}">코드값</th>
				<th th:text="#{codedetail.codeName}">코드명</th>
				<th th:text="#{codedetail.regdate}">등록일시</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td th:text="*{groupCode}">코드</td>
				<td th:text="*{codeValue}">코드값</a></td>
				<td th:text="*{codeName}">코드명</a></td>
				<td th:text="*{#temporals.format(regDate, 'yyyy-MM-dd HH:mm')}">등록날짜</td>
			</tr>
			</tbody>
		</table>
	</form>

	<div class="btn-group">
		<button type="button" id="btnModify" class="btn btn-primary" th:text="#{action.modify}">수정</button>
		<button type="button" id="btnList" class="btn btn-secondary" th:text="#{action.list}">목록</button>
		<button type="button" id="btnRemove" class="btn btn-danger" th:text="#{action.remove}">삭제</button>
	</div>

	<script th:inline="javascript">
		var btnModify = document.getElementById('btnModify');
		var btnList = document.getElementById('btnList');
		var btnRemove = document.getElementById('btnRemove');
		var formObj = document.getElementById('codeDetail');

		/*<![CDATA[*/
		var groupCode = [[${codeDetail.groupCode}]];
		var codeValue = [[${codeDetail.codeValue}]];
		/*]]>*/
		btnModify.onclick = function(){
			self.location='modify?groupCode=' + groupCode + '&codeValue=' + codeValue;
		}

		btnList.onclick = function(){
			self.location='list';
		}

		btnRemove.onclick = function(e){
			e.preventDefault();
			formObj.submit();
		}
	</script>

</div>

</body>
</html>
